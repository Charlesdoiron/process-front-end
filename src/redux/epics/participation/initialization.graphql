query QuestionsBySurvey($surveyId: ID!) {
  questionsBySurvey(surveyId: $surveyId) {
    ...questionEntityFragment
  }
}

query AnswersByParticipation($participationId: ID!) {
  answers(filters: { participation: { id: { eq: $participationId } } }) {
    data {
      ...answerFragment
    }
  }
}

query classificationSamples($questionId: ID!, $nbSamples: Int!) {
  classificationSamples(questionId: $questionId, nbSamples: $nbSamples) {
    questionId
    samples
  }
}
