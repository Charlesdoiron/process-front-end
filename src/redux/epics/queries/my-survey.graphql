# Get my surveys only
query mySurveys($authorId: ID!) {
  surveys(filters: { author: { id: { eq: $authorId } } }) {
    data {
      id
      attributes {
        description
        title
        slug
        status
        order
        createdAt

        landing {
          data {
            id
          }
        }

        participations {
          data {
            id
          }
        }
      }
    }
  }
}
