query checkSurvey($surveyId: ID!) {
  checkSurvey(id: $surveyId) {
    valid
    errors {
      valid
      pageId
      errors {
        __typename
        questionId
        valid
        errors {
          conditionId
          message
        }
        unordered {
          conditionId
          targetId
        }
      }
    }
  }
}