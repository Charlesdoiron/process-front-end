## ---- QUERIES

query landing($id: ID!) {
  landing(id: $id) {
    data {
      ...landingEntityFragment
    }
  }
}

## ---- MUTATIONS

mutation createLanding($data: LandingInput!) {
  createLanding(data: $data) {
    data {
      ...landingEntityFragment
    }
  }
}

mutation updateLanding($id: ID!, $data: LandingInput!) {
  updateLanding(id: $id, data: $data) {
    data {
      ...landingEntityFragment
    }
  }
}
