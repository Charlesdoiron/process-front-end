mutation createParticipation($values: ParticipationInput!) {
  createParticipation(data: $values) {
    data {
      id
      attributes {
        startedAt
      }
    }
  }
}

mutation updateParticipation($id: ID!, $data: ParticipationInput!) {
  updateParticipation(id: $id, data: $data) {
    data {
      id
      attributes {
        survey {
          data {
            id
          }
        }
        contact
        consent
        completed
      }
    }
  }
}

mutation finishParticipation($id: ID!, $completedAt: DateTime!) {
  updateParticipation(id: $id, data: { completed: true, completedAt: $completedAt }) {
    data {
      id
      attributes {
        survey {
          data {
            id
          }
        }
        contact
        consent
        completed
      }
    }
  }
}
